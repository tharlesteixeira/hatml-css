<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Desafio tags</title>
</head>
<body>
    <h1>tags em html</h1>
    <p>Em html5,podemos inserir os elementos da lista a seguir. Passe o mouse sobre os ntermos para descobrir qual tag deverar ser usada em cada caso</p>
    <ul>
        <li><abbr title="&lt;p&gt;">Paragrafo</abbr></li>
        <li><abbr title="h1...h6">Titulos</abbr></li>
        <li><abbr title="img">imagens</abbr></li>
        <li><abbr title="abbr">abreviação</abbr></li>
        <li><abbr title="cod">codigo-fonte</abbr></li>
        <li><abbr title="ol e li">lista numerica</abbr></li>
        <li><abbr title="ul e li">lista com demarcadores</abbr></li>
    </ul>
</body>
</html>
