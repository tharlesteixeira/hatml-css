<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>links e ancoragem</title>
</head>
<body>
    <h1>vamos criar um link</h1>
    <h2>para acessar na mesma pagina:"target="self"</h2>
   <p><a href="https://github.com/Megazord3" target="_self" rel="external">https://github.com/Megazord3</a></p>

   <h2>para abrir uma nova pagina:"target="_blank"</h2>
   <p><a href="https://github.com/Megazord3" target="_blank" rel="external"> https://github.com/Megazord3</a></p>

   <h2>usando link interno</h2>
   <a href="index002.html" rel="next"> proximo&RightArrow;</a>
    
   <h2>link para download</h2>
   <ul>
    <li>livro em zip<a href="#">aqui</a></li>
    <li>livro em pdf<a href="download/10 - Ligações em toda parte.pdf" target="_blank" download="Ligações em toda parte.pdf" type="application/pdf"> aqui</a></li>
    <li>livro compactado<a href="@">aqui</a></li>
   </ul>

</body>
</html>
